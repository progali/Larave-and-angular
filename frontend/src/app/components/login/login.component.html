
<div class=" mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Login Here </div>
      <div class="card-body">
         <form  #loginForm=ngForm (ngSubmit)="onSubmit()"> 
           <!-- 45:39  -->
          <div class="form-group row">

            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" placeholder="email" ([ngModel])="form.email" required>

            </div>
            

          </div>
          <div class="form-group row">
            <div class="col-sm-10">
             <input type="password" name="password" class="form-control" placeholder="password" ([ngModel])="form.password" required>

            </div>

          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
        </form>
      </div>
    </div>

</div>
